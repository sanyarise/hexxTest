syntax = "proto3";

message User {
    string id = 1;
    string name = 2;
}

message ID {
    string id = 1;
}

message List {
    repeated User msg = 1;
}

service ServiceApi {
    rpc CreateUser (User) returns (User) {}
    rpc DeleteUser (ID) returns (User) {}
    rpc UsersList () returns (List) {}
}